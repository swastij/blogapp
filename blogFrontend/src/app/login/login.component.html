<div [formGroup]="formData" class="container">
  <h1>Login</h1>
  <hr>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" formControlName="email" id="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Password" formControlName="password" id="psw" required>
  <hr>

  <button class="registerbtn" (click)="handleLogin()">Login</button>
</div>
<div class="error">
  <p>{{msg}}</p>
</div>
<div class="container signin">
  <p>Don't have an account? <a routerLink="/register">Sign up</a>.</p>
</div>
